<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tarjeta de crédito válida</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header></header>
    
    <main>

      <section class="datos-tarjeta-0">
        <h2 class="card-descripcion-principal" id="number-0">Validacion de tarjeta</h2>
        <h2 class="card-descripcion" id="number-0">Numero de Tarjeta</h2>
        <input placeholder=" 1234 5678 910" class="card-data" name="numeroTarjeta" type="text" /><br></br>
        <h2 class="card-descripcion" id="number-0">Valido hasta:</h2>
        <input type="month"class="card-data">
        <h2 class="card-descripcion" id="number-0">VCC:</h2>
        <input placeholder=" 123" type="text"class="card-data">
      </section>
      <section class="datos-tarjeta-1">
        <img class="tarjeta-foto" src="tarjeta.jpg">
       <button> ✔ Comprobar </button>
      </section>

    </main>
    
    <footer></footer>
    <script src="index.js" type="module"></script>
  </body>
</html>
